<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<center>
<h1 style="color:lightblue">Home</h1>
</center>
<style>
    body{
        background-color:black;
        color:lightblue;

    }
    a {
      text-decoration: none; /* Remove underline */
      font-style: normal;
      color: #0077cc; /* Set the link color */
      font-weight: bold; /* Optionally set font weight */
    }

</style>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Library</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'library:home' %}">HOME</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'library:create' %}">ADD BOOKS</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'student:register' %}">REGISTER</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'student:login' %}">LOGIN</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'student:logout' %}   ">LOGOUT</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<table class="table table-bordered bg-info" style="width:75%; margin-left:15%; margin-top:5%;">
    <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Date & Time</th>
        <th>Price</th>
        <th>view</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    {% for i in b %}
    <tr>
        <td>{{i.Title}}</td>
        <td>{{i.Author}}</td>
        <td>{{i.Date_published}}</td>
        <td>{{i.price}}</td>
        <td><a class="btn btn-danger" href="{% url 'library:view' i.id %}">View</a></td>
        <td><a class="btn btn-danger" href="{% url 'library:edit' i.id %}">Edit</a></td>
        <td><a class="btn btn-danger" href="{% url 'library:delete' i.id %}">Delete</a></td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
