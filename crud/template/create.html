<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
<body>
<form method="post" style="width:50%; margin-left:25%; color:red">
    {% csrf_token %}
<div class="mb-3">
  <label  class="form-label">TITLE</label>
  <input type="text" class="form-control" name="t" placeholder="Enter Title">
</div>
    <div class="mb-3">
  <label  class="form-label">AUTHOR</label>
  <input type="text" class="form-control" name="a" placeholder="Enter Author">
</div>
    <div class="mb-3">
  <label  class="form-label">Date</label>
  <input type="date" class="form-control" name="d" placeholder="Enter date">
</div>
    <div class="mb-3">
  <label  class="form-label">PRICE</label>
  <input type="number" class="form-control" name="p" placeholder="Enter Price">
</div>
    <div class="mb-3">
    <input type="submit" class="form-control">
    </div>
</form>
</body>
</html>
